<!DOCTYPE html>
<html lang="ru" translate="no">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta name="theme-color" content="#00004b" />
		<meta name="google" content="notranslate" />
		<meta name="apple-mobile-web-app-title" content="Твой ФФ!" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="apple-touch-icon" type="image/webp" href="apple-touch-icon.webp" />
		<link rel="shortcut icon" type="image/png" href="favicon.png" />

		<title>Твой ФФ!</title>

		<!-- Google fonts and icons -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,500,0..1,0"
			crossorigin="anonymous"
		/>
		<!-- Google fonts and icons -->

		<script>
			const setHeight = event => {
				document.querySelector('body').style.height = `${event.target.innerHeight}px`;
			};

			window.addEventListener('load', () => {
				document.querySelector('body').style.height = `${window.innerHeight}px`;
				window.addEventListener('resize', setHeight);
			});
			window.addEventListener('unload', () => {
				window.removeEventListener('resize', setHeight);
			});
		</script>
	</head>
	<body>
		<div id="app" style="display: contents"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
